<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1>Light Box</h1>
    <div class="container clearfix">
        <div class="col">
            <img src="./src/test1.jpg" alt="Test1">
        </div>
        <div class="col">
            <img src="./src/test2.jpg" alt="Test2">
        </div>
        <div class="col">
            <img src="./src/test3.jpg" alt="Test3">
        </div>
        <div class="col">
            <img src="./src/test4.jpg" alt="Test4">
        </div>
    </div>
    <div class="win" id="myWin">
        <div id="close" onclick="document.getElementById('myWin').style.display = 'none'">&times;</div>
        <div class="content">
            <div class="mySliders">
                <img src="./src/test1.jpg" style="width: 100%;" alt="Test1">
                <div class="numberText">1 / 4</div>
            </div>
            <div class="mySliders active">
                <img src="./src/test2.jpg" style="width: 100%;" alt="Test2">
                <div class="numberText">2 / 4</div>
            </div>
            <div class="mySliders">
                <img src="./src/test3.jpg" style="width: 100%;" alt="Test3">
                <div class="numberText">3 / 4</div>
            </div>
            <div class="mySliders">
                <img src="./src/test4.jpg" style="width: 100%;" alt="Test4">
                <div class="numberText">4 / 4</div>
            </div>
            
            <a id="prev"> < </a>
            <a id="next"> > </a>

            <div class="description">
                <p id="des"></p>
            </div>

            <div class="col">
                <img src="./src/test1.jpg" style="width: 100%;" alt="Test1">
            </div>
            <div class="col">
                <img src="./src/test2.jpg" style="width: 100%;" alt="Test2">
            </div>
            <div class="col">
                <img src="./src/test3.jpg" style="width: 100%;" alt="Test3">
            </div>
            <div class="col">
                <img src="./src/test4.jpg" style="width: 100%;" alt="Test4">
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>

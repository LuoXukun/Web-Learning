<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light Box</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2>LightBox</h2>

    <!-- 图片预览 -->
    <div class="container clearfix">
        <div class="column">
            <img src="./src/test1.jpg" alt="test1" class="cursor hover-shadow">
        </div>
        <div class="column">
            <img src="./src/test2.jpg" alt="test2" class="cursor hover-shadow">
        </div>
        <div class="column">
            <img src="./src/test3.jpg" alt="test3" class="cursor hover-shadow">
        </div>
        <div class="column">
            <img src="./src/test4.jpg" alt="test4" class="cursor hover-shadow">
        </div>
    </div>

    <!-- 窗口 -->
    <div class="modal" id="myModal">
        <div class="close cursor" id="close">&times;</div>

        <div class="modal-content">

            <div class="mySlides">
                <img src="./src/test1.jpg" alt="test1">
                <div class="number-text">1 / 4</div>
            </div>
            <div class="mySlides">
                <img src="./src/test2.jpg" alt="test2">
                <div class="number-text">2 / 4</div>
            </div>
            <div class="mySlides">
                <img src="./src/test3.jpg" alt="test3">
                <div class="number-text">3 / 4</div>
            </div>
            <div class="mySlides">
                <img src="./src/test4.jpg" alt="test4">
                <div class="number-text">4 / 4</div>
            </div>

            <div class="prev cursor" id="prev"> < </div>
            <div class="next cursor" id="next"> > </div>

            <div class="caption-container">
                <p id="caption">test1</p>
            </div>

            <div class="column">
                <img src="./src/test1.jpg" alt="test1" class="cursor demo">
            </div>
            <div class="column">
                <img src="./src/test2.jpg" alt="test2" class="cursor demo">
            </div>
            <div class="column">
                <img src="./src/test3.jpg" alt="test3" class="cursor demo">
            </div>
            <div class="column">
                <img src="./src/test4.jpg" alt="test4" class="cursor demo">
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>

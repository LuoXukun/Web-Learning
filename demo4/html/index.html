<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>注册</h1>
        </div>
        <div class="form">
            <form id="signup"> 
                <div id="input-wrap">
                    <label>姓名</label>
                    <input name="name" data-rule="maxlength:5|minlength:2" type="text" class="input-control">
                    <div id="name-input-error" class="input-error">姓名格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>用户名</label>
                    <input name="username" data-rule='pattern:"^[a-z0-9]*$"|maxlength:8|minlength:4' type="text" class="input-control">
                    <div id="username-input-error" class="input-error">用户名格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>用户介绍</label>
                    <input name="intro" data-rule="required:false|maxlength:1024" type="text" class="input-control">
                    <div id="intro-input-error" class="input-error">用户介绍格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>年龄</label>
                    <input name="age" data-rule="min:18" type="text" class="input-control">
                    <div id="age-input-error" class="input-error">年龄格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>密码</label>
                    <input name="password" data-rule="maxlength:64|minlength:6" type="password" class="input-control">
                    <div id="password-input-error" class="input-error">密码格式有误</div>
                </div>
                <button class="button-control" type="submit">注册</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="../js/validator.js"></script>
    <script src="../js/input.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>

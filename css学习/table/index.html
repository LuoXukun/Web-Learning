<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        th, td {
            border: black solid 1px;
        }
        table {
            border: inset 4px aquamarine;
            border-collapse: collapse;
            margin: 0 auto;
            width: 500px;
        }
        th {
            height: 50px;
        }
        td {
            height: 30px;
            text-align: center;
            vertical-align: bottom;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Li</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Grace</td>
            </tr>
        </table>
    </div>
</body>
</html>
